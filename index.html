<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="txt_details">
      <span class="description">“ I’ve been interested in coding for a while but never taken the jump, until now.
      I couldn’t recommend this course enough. I’m now in the job of my dreams and so
      excited about the future. ”</span>
      <div class="details">
        <span class="name_creator">Tanya Sinclair</span>
        <span class="role_creator">UX Engineer</span>
      </div>
    </div>
    <div class="image">
      <div class="img_creator">
        <img src="images/image-tanya.jpg" alt="">
      </div>
      <div class="arrows">
        <div class="arrow_left" id="prev">
          <img src="images/icon-prev.svg" alt="">
        </div>
        <div class="arrow_right" id="next">
          <img src="images/icon-next.svg" alt="">
        </div>
      </div>
    </div>
    <!-- <div class="bg">
      <img src="images/pattern-curve.svg" alt="">
    </div> -->
  </div>
  <script src="index.js"></script>
</body>
</html>
